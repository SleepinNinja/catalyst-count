{% extends 'base.html' %}
{% block title %} Delete User {% endblock title %}
{% block content %}
<div class="container mt-5">
<form method="post">
    {% csrf_token %}
<p>Are you sure you want to delete "{{ object }}"?</p>
    <button type="submit" class='btn btn-lg btn-danger'>Delete</button>
</form>
</div>
{% endblock content %}
